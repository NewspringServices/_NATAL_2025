<script>

function getSiteDoEmail(email) {
    email = email.toLowerCase();
    for (const [site, emails] of Object.entries(sites)) {
        if (emails.includes(email)) return site;
    }
    return null;
}

document.getElementById("btnIniciar").addEventListener("click", () => {
    document.getElementById("telaInicial").style.display = "none";
    document.getElementById("conteudoPrincipal").style.display = "flex";
});

function mostrarOpcao() {
    const opcao = document.querySelector('input[name="opcao"]:checked').value;
    document.getElementById("formInscricao").classList.add("hidden");
    document.getElementById("formNegar").classList.add("hidden");
    if (opcao === "inscricao") document.getElementById("formInscricao").classList.remove("hidden");
    else document.getElementById("formNegar").classList.remove("hidden");
}

async function gerarInscricao() {
    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const coord = document.getElementById("coordenacao").value;

    if (!nome || !email || !coord) {
        alert("Preencha todos os campos.");
        return;
    }

    const site = getSiteDoEmail(email);
    if (!site) {
        alert("O email nÃ£o existe na lista de associados. Tente novamente.");
        return;
    }

    const mensagem = `InscriÃ§Ã£o realizada com sucesso!\nNome: ${nome}\nCoordenaÃ§Ã£o: ${coord}\nE-mail: ${email}\nSite: ${site}`;
    document.getElementById("msgInscricao").innerText = mensagem;

    try {
        await fetch(`${SUPABASE_URL}/rest/v1/participantes`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_API_KEY,
                'Authorization': `Bearer ${SUPABASE_API_KEY}`,
                'Prefer': 'return=representation'
            },
            body: JSON.stringify([{ nome, email, coordenacao: coord, site, codigo_negativa: null }])
        });
    } catch (err) {
        alert("Erro ao salvar no banco.");
    }

    gerarImagem(mensagem, "Confirmacao_Inscricao.png");
}

async function gerarNegativa() {
    const nome = document.getElementById("nomeNegar").value.trim();
    const email = document.getElementById("emailNegar").value.trim();

    if (!nome || !email) {
        alert("Preencha todos os campos.");
        return;
    }

    const codigo = "NSS_" + Math.random().toString(36).substring(2, 8).toUpperCase();
    const mensagem = `Recusa de convite registada!\nNome: ${nome}\nE-mail: ${email}\nCÃ³digo: ${codigo}\n\nGuarda este nÃºmero mÃ¡gico!`;
    document.getElementById("msgNegar").innerText = mensagem;

    try {
        await fetch(`${SUPABASE_URL}/rest/v1/participantes`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': SUPABASE_API_KEY,
                'Authorization': `Bearer ${SUPABASE_API_KEY}`,
                'Prefer': 'return=representation'
            },
            body: JSON.stringify([{ nome, email, coordenacao: null, site: null, codigo_negativa: codigo }])
        });
    } catch (err) {
        alert("Erro ao salvar.");
    }

    gerarImagem(mensagem, "Recusa_Convite.png");
}

function carregarImagem(src) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
    });
}

async function gerarImagem(texto, nomeArquivo) {
    const canvas = document.createElement("canvas");
    canvas.width = 800;
    canvas.height = 400;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    try {
        const logo = await carregarImagem("https://raw.githubusercontent.com/NewspringServices/NEWSPRING_NATAL_2025/main/logo.png");

        const logoWidth = 250;
        const logoHeight = 125;
        const logoX = (canvas.width - logoWidth) / 2;
        const logoY = 20;
        ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);

        ctx.fillStyle = "#000000";
        ctx.font = "16px Arial"; // fonte menor
        ctx.textAlign = "center";

        const linhas = texto.split("\n");
        linhas.forEach((linha, i) => {
            const posY = logoY + logoHeight + 25 + i * 28;
            ctx.fillText(linha, canvas.width / 2, posY);
        });

        const link = document.createElement("a");
        link.download = nomeArquivo;
        link.href = canvas.toDataURL("image/png");
        link.click();

    } catch (err) {
        alert("Erro ao carregar o logo da empresa.");
    }
}
